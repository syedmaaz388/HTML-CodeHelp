<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  
<h1>Form 1</h1>
  <form>
    <label for="email">Enter Email ID:</label>
    <input placeholder="Email" type="email" id="email" autocomplete="off">
    <br>
    <br>
    <label for="password">Enter Password:</label>
    <input placeholder="Password" type="password" id="password">
    <br>
    <br>
    <input type="submit" value="Submit">
  </form>


  <h2>Form 2</h2>
  <form>
    <fieldset>
      <legend>HTML form dummy</legend>
      <label for="datepicker">Choose Date:</label>
    <input type="date" id="datepicker">
    <br>
    <br>
    <label for="selector1">Choose your Dish:</label>
    <select name="dishes" id="selector1">
     <option value="maggie">Maggi</option>
     <option value="Kurkre">Kurkure</option>
     <option value="chips">Chips</option>
    </select>
    <br>
    <br>
    <button>Main hu button</button>
    <br>
    <br>
    <textarea  placeholder="Enter text here...." name="textArea1" id="textArea1" cols="30" rows="10"></textarea>
    </fieldset>
  </form>
    <h1>Form 3</h1>
    <form>
    <label for="textfield1">TextField: </label>
    <input type="text" name="textfield1" id="textfield1" >
    <br>
    <br>
    <label for="button1">Button:</label>
    <input type="submit" name="button1" id="button1" value="Subscribe">
  
    <label for="radio1">Male:</label>
    <input id = "gender1" value="Male"  type="radio" name="radio" id="radio1">
    <label for="radio2">Female:</label>
    <input id = "gender2" value="Female" type="radio" name="radio" id="radio2">
    <label for="radio3">Others:</label>
    <input id = "gender3" value="Others" type="radio" name="radio" id="radio3">
  
    <br>
    <br>
    <label for="fileselect1">Upload</label>
    <input type="file" name="fileselect1" id="fileselect1" >
  
  </form>
 
</body>
</html>

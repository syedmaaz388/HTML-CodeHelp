<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms - 02</title>
</head>
<body>
  
  <h1>Form - 1</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="emailID">Email:</label>
    <input type="email" id="emailID" name="emailID">
    <br>
    <br>   
    <label for="phoneNum">Phone:</label>
    <input type="tel" id="phoneNum" name="phoneNum">

    <br>
    <br>
    <label for="occupationType">Occupation:</label>
    <select name="occupationType" id="occupationType">
      <option value="Student">Student</option>
      <option value="Professional">Professional</option>
      <option value="other">Other</option>
    </select>
    <br>
    <br>
    <fieldset>
      <legend>Topics of Interest</legend>
      <label for="checkbox1">HTML</label>
      <input type="checkbox" name="checkbox" id="checkbox1">
      <label for="checkbox2">CSS</label>
      <input type="checkbox" name="checkbox" id="checkbox2">
      <label for="checkbox3">JavaScript</label>
      <input type="checkbox" name="checkbox" id="checkbox3">
    </fieldset>
    <br>
    <label for="textarea1">Comments:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
<br>
<input type="submit" value="Register">
  </form>

  <h1>Form 2</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="emailID">Email:</label>
    <input type="email" id="emailID" name="emailID">
    <br>
    <br>   
    <label for="phoneNum">Phone:</label>
    <input type="tel" id="phoneNum" name="phoneNum">
    <br>
    <br>
    <label for="fileUpload">Resume:</label>
    <input type="file" name="fileUpload" id="fileUpload">
    <br>
    <label for="counter">Experience</label>
    <input type="number" name="conter" id="counter" min="0" max="50">
    <fieldset>
      <legend>Skills</legend>
      <label for="checkbox1">HTML</label>
      <input type="checkbox" name="checkbox" id="checkbox1">
      <br>
      <label for="checkbox2">CSS</label>
      <input type="checkbox" name="checkbox" id="checkbox2">
       <br>
      <label for="checkbox3">JavaScript</label>
      <input type="checkbox" name="checkbox" id="checkbox3">
    </fieldset>
    <label for="educationType">Highest Education:</label>
    <select name="educationType" id="educationType">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="e">E</option>
    </select>
    <br>

    <fieldset>
      <legend>Availability:</legend>
      <label for="radio1">Full-time</label>
      <input type="radio" name="one" id="radio1">
      <label for="radio2">Part-time</label>
      <input type="radio" name="one" id="radio2">
    </fieldset>
    <label for="textarea1">Additional Comments:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
     <br>
    <input type="submit" value="submit">
  </form>

  <h1>Form 3</h1>
  <form>
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <label for="emailID">Email:</label>
    <input type="email" id="emailID" name="emailID">
    <label for="phoneNum">Phone:</label>
    <input type="tel" id="phoneNum" name="phoneNum">
    <br>
    <br>
    <label for="dateOfBirth">Date of birth</label>
   <input type="date" name="dateOfBirth" id="dateOfBirth">
   <p style="display: inline;" > Gender : </p>
   <label for="radio1">Male</label>
      <input type="radio" name="one" id="radio1">
      <label for="radio2">Female</label>
      <input type="radio" name="one" id="radio2">
      <br>
      <br>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="india">India</option>
        <option value="US">United States</option>
      </select>
  </fieldset>
  <fieldset>
    <legend>Address</legend>
    <label for="street">Street: </label>
    <input type="text" name="street" id="street">
    
    <label for="city">City: </label>
    <input type="text" name="city" id="city">
    <label for="state">State: </label>
    <input type="text" name="state" id="state">
    <br>
    <br>
    <label for="code">Zipcode: </label>
    <input type="text" name="code" id="code">
  </fieldset>

  <fieldset>
    <legend>Other Information</legend> 
    <label for="textarea1">Comments</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <br>
    <label for="terms">I agree to the terms of service </label>
    <input type="checkbox" name="terms" id="terms">
  </fieldset>
  <input type="submit" value="submit">
  </form>


</body>
</html>
